<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--head-->
<th:block th:insert="admin/layouts/homeAdmin/head.html"></th:block>


<body class="  ">
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->
<!-- Wrapper Start -->
<div class="wrapper">
    <!--sidebar-->
    <th:block th:insert="admin/layouts/homeAdmin/sidebar.html"></th:block>

    <!--navbar-->
    <th:block th:insert="admin/layouts/homeAdmin/navbar.html"></th:block>

    <!--tables-->
    <div class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <a class="btn btn-danger" th:href="@{/admin/add-product}">Thêm mới</a>
                                <table id="datatable-1" class="table data-table table-striped table-bordered">
                                    <thead>
                                    <tr>
                                        <th>Mã Sản phẩm</th>
                                        <th>Tên Sản Phẩm</th>
                                        <th style="width: 100px">Ảnh</th>
                                        <th>Mô tả</th>
                                        <th>Giá tiền</th>
                                        <th>Số Lượng</th>
                                        <th>Trạng Thái</th>
                                        <th style="width: 150px" class="text-right"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item:${product}">
                                        <td th:text="${item.getProductId()}"></td>
                                        <td th:text="${item.getProductName()}"></td>
                                        <td>
                                            <img style="max-width: 100px" th:src="${item.getImage()}">
                                        </td>
                                        <td th:text="${item.getDescription()}"></td>
                                        <td th:text="${#numbers.formatCurrency(item.getPrice())}"></td>
                                        <td th:text="${item.getStock()}"></td>
                                        <td th:text="${item.isStatus()}"></td>

                                        <td class="text-center">
                                            <a type="button" class="btn btn-primary"  th:href="@{/admin/edit-product/{id}(id=${item.getProductId()})}">Sửa</a>
                                            <button class="btn btn-danger">Xóa</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>Mã Sản phẩm</th>
                                        <th>Tên Sản Phẩm</th>
                                        <th>Ảnh</th>
                                        <th>Mô tả</th>
                                        <th>Giá tiền</th>
                                        <th>Số Lượng</th>
                                        <th>Trạng Thái</th>

                                        <th class="text-right"></th>
                                    </tr>
                                    </tfoot></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--tables end-->
</div>
<!-- Wrapper End-->
<!--footer-->
<th:block th:insert="admin/layouts/homeAdmin/footer.html"></th:block>

<!--Script-->
<th:block th:insert="admin/layouts/homeAdmin/script.html"></th:block>

</body>
</html>
