<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML5 Template"/>
    <meta name="description" content="Riode - Ultimate eCommerce Template">
    <meta name="author" content="D-THEMES">

    <link rel="icon" type="image/png" href="images/icons/favicon.png">
    <script>
        WebFontConfig = {
            google: {families: ['Poppins:400,500,600,700']}
        };
        (function (d) {
            var wf = d.createElement('script'), s = d.scripts[0];
            wf.src = 'js/webfont.js';
            wf.async = true;
            s.parentNode.insertBefore(wf, s);
        })(document);
    </script>
    <link rel="stylesheet" type="text/css" href="vendor/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.min.css">

    <link rel="stylesheet" type="text/css" href="vendor/magnific-popup/magnific-popup.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/sticky-icon/stickyicon.css">

    <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>

<body class="home">
<div class="page-wrapper">
    <h1 class="d-none">Riode - Responsive eCommerce HTML Template</h1>
    <!--header-->
    <th:block th:insert="layouts/header.html"></th:block>


    <main class="main checkout">
        <div class="page-content pt-7 pb-10 mb-10">
            <div class="step-by pr-4 pl-4">
                <h3 class="`title` title-simple title-step"><a href="cart.html">1. Shopping Cart</a></h3>
                <h3 class="title title-simple title-step active"><a href="checkout.html">2. Checkout</a></h3>
                <h3 class="title title-simple title-step"><a href="order.html">3. Order Complete</a></h3>
            </div>
            <div class="container mt-7">
                <form th:action="@{/checkout}" class="form" th:object="${checkOutDTO}" method="post" >
                    <div class="row">
                        <div class="col-lg-7 mb-6 mb-lg-0 pr-lg-4">
                            <h3 class="title title-simple text-left text-uppercase">Billing Details</h3>
                            <div class="row">
                                <div class="col-xs-6">
                                    <label>Full Name *</label>
                                    <input type="text" class="form-control" th:field="*{fullName}" />
                                </div>
                                <div class="col-xs-6">
                                    <label>Email</label>
                                    <input type="text" class="form-control" th:field="*{email}" />
                                </div>
                                <div class="col-xs-6">
                                    <label>Address</label>
                                    <input type="text" class="form-control" th:field="*{address}" />
                                </div>
                                <div class="col-xs-6">
                                    <label>Phone</label>
                                    <input type="text" class="form-control" th:field="*{phone}" />
                                </div>
                                <div class="col-xs-6">
                                    <label>Note</label>
                                    <input type="text" class="form-control" th:field="*{note}" />
                                </div>
                            </div>

                        </div>
                        <aside class="col-lg-5 sticky-sidebar-wrapper">
                            <div class="sticky-sidebar mt-1" data-sticky-options="{'bottom': 50}">
                                <div class="summary pt-5">
                                    <h3 class="title title-simple text-left text-uppercase">Your Order</h3>
                                    <table class="order-table">
                                        <thead>
                                        <tr>
                                            <th>Product</th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="item: ${session.cartItems}">
                                            <td class="product-name">
                                                <span th:text="${item.product.productName}"></span>
                                                <span class="product-quantity" >Ã—&nbsp;</span>
                                                <span th:text="${#numbers.formatCurrency(item.quantity)}"></span>
                                            </td>
                                            <td class="product-total text-body">
                                                <span th:text="${#numbers.formatCurrency(item.quantity * item.product.price)}"></span>
                                            </td>
                                        </tr>

                                        <tr class="summary-subtotal">
                                            <td>
                                                <h4 class="summary-subtitle">Subtotal</h4>
                                            </td>
                                            <td class="summary-subtotal-price pb-0 pt-0">
                                                <span th:text="${#numbers.formatCurrency(session.total)}"></span>
                                            </td>
                                        </tr>
                                        <tr class="summary-total">
                                            <td class="pb-0">
                                                <h4 class="summary-subtitle">Total</h4>
                                            </td>
                                            <td class=" pt-0 pb-0">
                                                <p class="summary-total-price ls-s text-primary" th:text="${#numbers.formatCurrency(session.total)}"></p>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <button type="submit" class="btn btn-dark btn-rounded btn-order">Place
                                        Order
                                    </button>
                                </div>
                            </div>
                        </aside>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!--footer-->
    <th:block th:insert="layouts/footer.html"></th:block>
</div>

<a id="scroll-top" href="#top" title="Top" role="button" class="scroll-top"><i class="d-icon-arrow-up"></i></a>

<!--scrip-->
<th:block th:insert="layouts/script.html"></th:block>

</head>
</body>
</html>
